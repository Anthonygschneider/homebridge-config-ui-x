<div class="m-3 mx-md-4 mt-0 mt-md-4 adjust-for-mobile">
  <div class="row mb-3">
    <div class="col-6">
      <h3 class="primary-text m-0">{{ 'menu.linux.label_logs' | translate }}</h3>
    </div>
    <div class="col-6 text-end">
      <button
        class="btn btn-elegant my-0"
        (click)="downloadLogFile()"
        container="body"
        placement="bottom"
        openDelay="150"
        triggers="hover"
        [ngbTooltip]="'form.button_download' | translate"
        [attr.aria-label]="'form.button_download' | translate"
      >
        <i class="fas fa-fw fa-download"></i>
      </button>
      <button
        class="btn btn-elegant my-0 ms-2 me-0"
        (click)="truncateLogFile()"
        container="body"
        placement="bottom"
        openDelay="150"
        triggers="hover"
        [ngbTooltip]="'form.button_delete' | translate"
        [attr.aria-label]="'form.button_delete' | translate"
      >
        <i class="fas fa-fw fa-trash-alt"></i>
      </button>
    </div>
  </div>

  <div class="flex-column d-flex align-items-stretch">
    <div #logoutput class="terminal align-self-end w-100 h-100 mb-1"></div>
  </div>
</div>
